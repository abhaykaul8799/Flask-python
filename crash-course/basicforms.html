<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS BASICS</title>
</head>
<body>
    <form action="basic.html" method="get">
        <h1>Login</h1>
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="user" value="username"></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" name="pass" placeholder="password"></td>
            </tr>
            <tr>
                <td><input type="submit" name="Login" id="submit"></td></tr>
        </table>
    </form>
</body>
</html>
